name: Deploy to Vercel

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
      - name: Detect project subdirectory
        id: detect
        run: |
          if [ -d "Code-Flow-Visualizer" ]; then
            echo "subdir=Code-Flow-Visualizer" >> $GITHUB_OUTPUT
          else
            echo "subdir=." >> $GITHUB_OUTPUT
          fi
      - name: Debug workspace
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          pwd
          echo "Listing repo root:"; ls -la
          echo "Listing Code-Flow-Visualizer (if present):"; ls -la Code-Flow-Visualizer || true
          echo "Detected subdir: '${{ steps.detect.outputs.subdir }}'";
          ls -la "${{ steps.detect.outputs.subdir }}" || true
      - name: Install dependencies
        working-directory: ${{ steps.detect.outputs.subdir }}
        run: |
          npm install --no-audit --prefer-offline
      - name: Build
        working-directory: ${{ steps.detect.outputs.subdir }}
        run: |
          npm run build --if-present
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          # Run deploy from the repository root so Vercel's configured Root Directory
          # (Code-Flow-Visualizer) is resolved correctly relative to the workspace.
          working-directory: .
          prod: true
          wait-for-completion: true
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
